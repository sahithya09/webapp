<div class="modal-header">
	<h4 class="modal-title" id="myModalLabel">Create New Model</h4>
</div>

<div class="u-padding-Am">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-3 control-label">Name</label>
			<div class="col-sm-9">
				<input type="email" class="form-control" id="inputEmail3" placeholder="Ex. Linear Regression V1">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-3 control-label">Description</label>
			<div class="col-sm-9">
				<textarea class="form-control" rows="3" placeholder="Tell others what this model is for..."></textarea>
			</div>
		</div>

		<div class="form-group">
			<label for="inputPassword3" class="col-sm-3 control-label">Input Variables</label>
			<div class="col-sm-9">
				<select multiple class="form-control">
					<option># products per session</option>
					<option># session, </option>
					<option># pictureWorker, </option>
					<option>picWorkerType, </option>
					<option># sessionWorker</option>
					<option>sessionWorkerType</option>
					<option>CPU</option>
					<option>NetworkIn</option>
					<option>NetworkOut</option>
					<option>DiskReadOp</option>
					<option>DiskWriteOp</option>
					<option>picture-ApproximateNumberOfMessages</option>
					<option>picture-ApproximateNumberOfMessagesNotVisible</option>
					<option>session-ApproximateNumberOfMessages</option>
					<option>session-ApproximateNumberOfMessagesNotVisible</option>
				</select>		
			</div>			
		</div>

		<div class="form-group">
			<label for="inputPassword3" class="col-sm-3 control-label">Approach</label>
			<div class="col-sm-9">
				<select class="form-control">
					<option>Logistic Regression</option>
					<option>Linear Regression</option>
					<option>Decision Tree</option>
				</select>
			</div>		
		</div>

	</form>
</div>

<div class="modal-footer">
	<!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
	<button id="create-model-save-btn" type="button" class="btn btn-default">Create</button>
</div>
